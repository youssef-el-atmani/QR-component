<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="youssef el atmani" />
    <meta
      name="description"
      content="simple project by frontend mentor to understand project's building workflow"
    />

    <meta
      property="og:image"
      content="https://res.cloudinary.com/dpnqgu872/image/upload/v1768176599/image-qr-code_dx9gy0.png"
    />
    <meta property="og:title" content="Frontend Mentor | QR code component" />
    <meta
      property="og:description"
      content="Scan the QR code to visit Frontend Mentor and take your coding skills to the next level "
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | QR code component</title>

    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="./images/image-qr-code.png"
          alt="qr code that links to front-end mentor page"
          width="288"
          height="288"
        />
        <div class="text-content">
          <p class="bold">Improve your front-end skills by building projects</p>
          <p class="regular">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        . Coded by
        <a
          href="https://www.frontendmentor.io/profile/youssef-el-atmani"
          target="_blank"
          noopener
          noreferrer
        >
          Youssef El Atmani
        </a>
        <time datetime="1447-7"> -- 23 Rajab 1447</time>
      </div>
    </footer>
  </body>
</html>
